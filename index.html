    <script src="text/template" id="loadingTemplate">

    <script src="text/template" id="listTemplate">
      <h3><%= display %> seciniz.</h3>
      <ul class="nav nav-pills nav-stacked">      
      <% collection.each(function(item){
      var value = item.get('value');
      %>
      <li>
	<a id="<%=item.get('model_id')%>"><%=item.get('code')%>
	<%if(value){%>(<%=value%>)<%};%>
      </a>
	
      </li>
      <%});%>
    </ul>
    </script>
    
    <script src="text/template" id="resultTemplate">
      <div class="alert alert-info">
	<a class="close" data-dismiss="alert">Ã—</a>	
	<h2><%=location%> icin posta kodu: <strong><%=code%></strong></h2>

    </script>
